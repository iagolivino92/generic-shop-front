{% extends "base.html" %}
{% block title %} Portal - Create Employee {% endblock %}
{% block content %}
<form method="POST">
    {% if prefill %}
        <h3 align="center">Edit Employee</h3>
    {% else %}
        <h3 align="center">Add Employee</h3>
    {% endif %}
    {% if user.role == 'admin' %}
    <div class="form-group">
        <label for="shop">Shop Name</label>
        <input type="text" class="form-control" id="shop" name="shop" placeholder="Shop Name" value="{{ prefill.shop_name }}">
    </div>
    {% endif %}
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" value="{{ prefill.email }}">
    </div>
     <div class="form-group">
        <label for="contact">Contact</label>
        <input type="text" class="form-control" id="contact" name="contact" placeholder="Enter contact" value="{{ prefill.contact }}">
    </div>
    <div class="form-group">
        <label for="first_name">First Name:</label>
        <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Enter first name" value="{{ prefill.first_name }}">
    </div>
    <div class="form-group">
        <label for="last_name">Last Name</label>
        <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Enter last name" value="{{ prefill.last_name }}">
    </div>
    <div class="form-group">
        <label for="password">Password (must change after)</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
    </div>
    <br/>
    <button class="btn btn-primary" type="submit">Submit</button>
</form>
{% endblock %}

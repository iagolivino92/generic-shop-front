{% extends "base.html" %}
{% block title %} Create Employee {% endblock %}
{% block content %}
<form method="POST">
    <h3 align="center">Add Employee</h3>
    {% if user.role == 'admin' %}
    <div class="form-group">
        <label for="shop_name">Shop Name</label>
        <input type="text" class="form-control" id="shop_name" name="shop_name" placeholder="Shop Name">
    </div>
    {% endif %}
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
    </div>
     <div class="form-group">
        <label for="contact">Contact</label>
        <input type="text" class="form-control" id="contact" name="contact" placeholder="Enter contact">
    </div>
    <div class="form-group">
        <label for="first_name">First Name:</label>
        <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Enter first name">
    </div>
    <div class="form-group">
        <label for="last_name">Last Name</label>
        <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Enter last name">
    </div>
    <div class="form-group">
        <label for="password">Password (must change after)</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
    </div>
    <br/>
    <button class="btn btn-primary" type="submit">Submit</button>
</form>
{% endblock %}

{% extends "base.html" %}
{% block title %}Reset Password{% endblock %}
{% block content %}
<form method="POST">
    <h3>Reset Password</h3>
    <div>
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter email">
    </div>
    <br/>
    <button type="submit">Reset</button>
</form>
{% endblock %}
